// -----------------------------------------------
// CLOSURE means when we return the whole(full including outer & inner) LEXICAL SCOPE(function)
    function makeFunc(){
        const name = 'Mozilla'
        function displayName(){
            console.log(name);
        }
        return displayName  //here although we are passing innerFunction reference but the full function(including the outer function & its variables) 'll also get returned(or pass). THE FULL LEXICAL SCOPING GO(full memory gets shared)
    }
    const myFunc = makeFunc()
    myFunc()

    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
