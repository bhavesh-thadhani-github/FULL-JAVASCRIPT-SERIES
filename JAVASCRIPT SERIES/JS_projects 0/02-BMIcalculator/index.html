<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <h2>Calculate your Body Mass Index</h2>
        <form>
            <div class="allHeight">
                <p><label>Height(User Input): 
                    <select id="heightUnit">
                        <option value="cm">CM</option>
                        <option value="m" selected>M</option>
                        <option value="in">IN</option>
                        <option value="ft">FT</option>
                    </select>
                </label><input type="text" id="height" placeholder="Enter your Height here"></p>
                <p><label>Height (in Meters): </label><input type="text" id="heightM" readonly></p>
            </div>

            <div class="allWeight">  
                <p><label>Weight(User Input): 
                    <select id="weightUnit">
                        <option value="lb">LB</option>
                        <option value="kg" selected>KG</option>
                    </select>
                </label><input type="text" id="weight" placeholder="Enter your Weight here"></p>
                <p><label>Weight (in KG): </label><input type="text" id="weightKG" readonly></p>
            </div>

            <button>Calculate</button>
            <div class="final">
                <div id="results"></div>
                <div id="remarks"></div>
            </div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less
                        than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>


<script src="script.js"></script>
</html>
