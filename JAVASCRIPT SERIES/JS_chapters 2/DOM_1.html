<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black" style="color: white;">
    <div class="parent" >
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
</body>

<script>
    //1
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML)

    //2
    for (let i = 0; i < parent.children.length; i++) {
        const x = parent.children[i].innerHTML
        console.log(x);
    }
    parent.children[1].style.color = 'orange'

    //3
    console.log(parent.firstElementChild);//select first child from the parent div
    console.log(parent.lastElementChild);//select last child from the parent div

    const firstChild = document.querySelector('.day') //to select first Child from the parent div
    console.log(firstChild);
    console.log(firstChild.parentElement); //reaching to parent div(parent) through first Child(child)
    console.log(firstChild.nextElementSibling); //reaching to second child(sibling of first Child) through first Child(child) OUTPUT-TUESDAY
    console.log(firstChild.nextElementSibling.nextElementSibling);  //WEDNESDAY

    console.log('NODES: ', parent.childNodes);

</script>
</html>
