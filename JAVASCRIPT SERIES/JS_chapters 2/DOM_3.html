<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
//Function to Add Element to List (2 Different Approaches)
    function addLanguage(addLang) {
        const li = document.createElement('li')
        li.innerHTML = `${addLang}`                         //Approach 1: This is not good approach(for bigger projects) as it has to travel(traversing) full DOM tree
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))   //(Optimized) Approach 2: RECOMMENDED This is good approach(for bigger projects) as it does not have to travel full DOM tree
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('ruby')

    //Edit
    // 1) Replacing an element by creating new element & using replaceWith method
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'Mojo';  //1.1 -> using innerHTML
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli)
    // 2) Replacing by using outerHTML
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Typescript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
